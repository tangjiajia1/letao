<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  
  
  <!-- 乐淘侧边栏 -->
  <div class="le_aside">
    <div class="bland">黑马31期</div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li class="category"><a href="javascript:;"><i class="glyphicon glyphicon-list"></i>分类管理</a>
          <ol>
            <li class="action"><a href="first.html">一级分类</a></li>
            <li><a href="second.html">二级分类</a></li>
          </ol>
        </li>
        <li><a href="productor.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
      </ul>
    </div>
  </div>
  <!-- 右侧主体 -->
  <div class="le_main">
       <!-- 头部 -->
      <div class="le_topbar">
        <div class="le_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></div>
        <div class="le_right pull-right"><i class="glyphicon glyphicon-log-out"></i></div>
      </div>
      <!-- 中间主体 -->
    <div class="container-fluid">
      <!--  -->
        <ol class="breadcrumb mt_20">
          <li><a href="#">系统管理</a></li>
          <li class="active">分类管理</li>
          <li class="active">一级分类</li>
        </ol>
        <button class="btn btn-primary btn-add mb_20">添加分类</button>
        <!-- 表格 -->
        <table class="table table-bordered">
          <thead>
            <th style="width:20%">序号</th>
            <th style="width:80%">一级分类类名</th>
          </thead>
          <tbody>
            <!-- 模板渲染 -->
          </tbody>
        </table>
        <!-- 分页标签 -->
          <div class="page-right pull-right">
            <ul id="pagintor"></ul>
          </div>

          <!-- 添加分类模态框 -->
          <div class="modal fade" id="firstModal" tabindex="-1" aria-hidden="true">
            <!-- 模态框 -->
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                </div>
                <div class="modal-body">
                  <form id="form" class="form-inline">
                    <div class="form-group">
                      <input type="text" class="form-control" id="textInput" name="categoryName" placeholder="请输入一级分类">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                   <!-- html5 新增 form 属性, 可以让表单外的按钮, 与表单关联起来(就相当于是写在了表单里面)-->
                  <button type="submit" class="btn btn-primary pull-right" form="form" id="addBtn">添加</button>
                </div>
              
              </div>
            </div>
          </div>
  </div>
</div>
<!-- 模态框 
 1. 模态框大小
        大 modal-lg
        中 默认
        小 modal-sm
  2. 给标签添加 data-dismiss="modal"  关闭模态框
-->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>
     -->
    <!-- 遮罩层 -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
      <!-- 模态框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
           <i class="glyphicon glyphicon-info-sign"></i><span>您确定要推出后台管理系统吗</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="back">退出</button>
          </div>
        </div>
      </div>
    </div>

    <!--模板引擎 -->
    <script type="text/html" id="tmp">
      {{ each rows v i }}
        <tr>
         <!-- 前面有多少页*一页多少条 + (i+1) -->
          <td>{{ (page-1)*size + i+1 }}</td>
          <td>{{ v.categoryName }}</td>
        </tr>
      {{/each}}
    </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/echarts/echarts.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="js/commit.js"></script>
  <script src="js/isLogin.js"></script>
  <script src="js/first.js"></script>
</body>
</html>
