<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>二级分类</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  
  
  <!-- 乐淘侧边栏 -->
  <div class="le_aside">
    <div class="bland">黑马31期</div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html" class="action"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li class="category"><a href="javascript:;"><i class="glyphicon glyphicon-list"></i>分类管理</a>
          <ol style="display:none">
            <li><a href="first.html">一级分类</a></li>
            <li class="action"><a href="second.html">二级分类</a></li>
          </ol>
        </li>
        <li><a href="productor.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
      </ul>
    </div>
  </div>
  <!-- 右侧主体 -->
  <div class="le_main">
       <!-- 头部 -->
      <div class="le_topbar">
        <div class="le_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></div>
        <div class="le_right pull-right"><i class="glyphicon glyphicon-log-out"></i></div>
      </div>
      <!-- 中间主体 -->
    <div class="container-fluid">
      <!-- 分类标题 -->
        <ol class="breadcrumb mt_20">
          <li><a href="#">系统管理</a></li>
          <li class="active">分类管理</li>
          <li class="active">二级分类</li>
        </ol>
        <!-- 分类按钮 -->
        <button class="btn btn-primary mb_20" id="addBtn">添加分类</button>
        <!-- 分类表格 -->
        <table class="table table-bordered">
          <thead>
            <th>序号</th>
            <th>一级分类名称</th>
            <th>二级分类名称</th>
            <th>二级分类LOGO</th>
          </thead>
          <tbody>
            <!-- 模板渲染 -->
          </tbody>
        </table>
        <!-- 分页插件 -->
        <div class="page-right pull-right">
          <ul id="paginator"></ul>
        </div>
  </div>
</div>
    <!-- 添加分类模态框 -->
    <div class="modal fade" id="secondModal" tabindex="-1" aria-hidden="true">
      <!-- 模态框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加分类</h4>
          </div>
          <div class="modal-body">
            <form id="form">
                <div class="form-group">
                  <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span id="spanText">请选择一级分类</span>
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <!-- 模板渲染 -->
                      </ul>
                      <!-- 隐藏域 -->
                      <input type="hidden" name="categoryId" id="cate"><!--提交name值-->
                      <input type="hidden" name="hot" value="1"><!--接口需要的-->
                  </div>
                </div>
              <div class="form-group">
                <!-- 提交分类值 -->
                <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类">
              </div>
              
              <div class="form-group">
                <label class="btn btn-default" for="fileupload">上传图片</label>
                <!--图片上传插件的用法
                    1、指定name用于让后台获取图片。
                    2、指定data-url 指定接口地址  
                    3、multiple 可以上传多个文件
                    单独提交文件表单
                  -->
                  <!-- 用于插件提交ajax地址的隐藏域 -->
                <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none;">
              </div>
              <div class="form-group" id="imgBox">
                <img src="images/none.png" width="100">
                  <!--图片地址 用于提交地址 -->
                  <input type="hidden" name="brandLogo">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" form="form" id="add">添加</button>
          </div>
        </div>
      </div>
    </div>

<!-- 模态框 
 1. 模态框大小
        大 modal-lg
        中 默认
        小 modal-sm
  2. 给标签添加 data-dismiss="modal"  关闭模态框
-->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>
     -->
    <!-- 遮罩层 -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
      <!-- 模态框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
           <i class="glyphicon glyphicon-info-sign"></i><span>您确定要推出后台管理系统吗</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="back">退出</button>
          </div>
        </div>
      </div>
    </div>

<!-- 模板引擎 -->
    <script type="text/type" id="secondTmp">
      {{each rows v i}}
        <tr>
          <td>{{(page-1)*size+(i+1)}}</td>
          <td>{{v.categoryName}}</td>
          <td>{{v.brandName}}</td>
          <td><img src="{{v.brandLogo ? v.brandLogo : 'images/none.png'}}" height="50" alt=""></td>
        </tr>
      {{/each}}
    </script>

    <!-- 添加分类模板引擎 -->
    <script type="text/html" id="addTmp">
      {{each rows v i}}
        <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
      {{/each}}
    </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script> -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/echarts/echarts.min.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <!--文件上传包 -->
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="js/commit.js"></script>
  <script src="js/isLogin.js"></script>
  <script src="js/second.js"></script>
</body>
</html>
