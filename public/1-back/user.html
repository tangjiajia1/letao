<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户管理</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  
  
  <!-- 乐淘侧边栏 -->
  <div class="le_aside">
    <div class="bland">黑马31期</div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li class="action"><a href="user.html" class="action"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li class="category"><a href="javascript:;"><i class="glyphicon glyphicon-list"></i>分类管理</a>
          <ol style="display:block">
            <li><a href="first.html">一级分类</a></li>
            <li><a href="second.html">二级分类</a></li>
          </ol>
        </li>
        <li><a href="productor.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
      </ul>
    </div>
  </div>
  <!-- 右侧主体 -->
  <div class="le_main">
       <!-- 头部 -->
      <div class="le_topbar">
        <div class="le_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></div>
        <div class="le_right pull-right"><i class="glyphicon glyphicon-log-out"></i></div>
      </div>
      <!-- 中间主体 -->
    <div class="container-fluid">
        <ol class="breadcrumb mt_20">
          <li><a href="#">系统管理</a></li>
          <li class="active">用户管理</li>
        </ol>
          <!-- 表格 -->
    <!-- table 基本样式
         table-bordered  添加边框
         table-hover 添加鼠标悬停效果
    -->
        <table class="table table-bordered table-hover">
          <thead>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </thead>
          <tbody>
            <!-- 动态渲染 -->
          </tbody>
        </table>
           <!-- 分页dom结构 -->
             <div class="text-right">
               <ul id="paginator"></ul>
             </div>
        </div>
    </div>
</div>

<!-- 启用禁止模态框 -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <i class="glyphicon glyphicon-info-sign"></i><span>您确定要更改吗</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
      </div>
    </div>
  </div>
</div>

<!-- 模态框 
 1. 模态框大小
        大 modal-lg
        中 默认
        小 modal-sm
  2. 给标签添加 data-dismiss="modal"  关闭模态框
-->
    <!-- 遮罩层 -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
      <!-- 模态框 -->
      <div class="modal-dialog moda l-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
           <i class="glyphicon glyphicon-info-sign"></i><span>您确定要推出后台管理系统吗</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" >退出</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 模板引擎 -->
    <script type="text/html" id="tmp">
      {{each rows v i}}
        <tr>
          <td>{{(page-1)*size + i+1}}</td>
          <td>{{v.username}}</td>
          <td>{{v.mobile}}</td>
          <td>{{v.isDelete===1 ? "正常" : "禁用"}}</td>
          <td class="btn-change" data-id="{{v.id}}">
            {{ if v.isDelete === 1 }}
            <button class="btn btn-danger">禁用</button>
          {{ else }}
            <button class="btn btn-success">启用</button>
          {{ /if }}
        </td>
        </tr>
      {{/each}}
    </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/echarts/echarts.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/commit.js"></script>
  <script src="js/isLogin.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
