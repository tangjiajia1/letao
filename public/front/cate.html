<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/cate.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <div class="home"><a href="index.html"><i class="fa fa-home"></i></a></div>
      <div class="search"><a href="search.html"><i class="fa fa-search"></i></a></div>
      <div class="band"><p>乐淘云购</p></div>
    </div>
    <!-- 主体 -->
    <div class="main">
      <div class="cate-left">
          <!-- 区域滚动 -->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <ul>
               <!-- 模板渲染 -->
              </ul>
            </div>
        </div>
      </div>
      <div class="cate-right">
        <!-- 区域滚动 -->
      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
             <!-- 模板渲染 -->
            </ul> 
          </div>
      </div>
      </div>
    </div>
    <!-- 页脚 -->
    <div class="footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="cate.html" class="active">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>

        </ul>
    </div>
  </div>
  <script type="text/html" id="navTmp">
  {{each rows v i}}
    <li><a href="#" data-id="{{v.id}}"class="{{i===0 ?'active':''}}">{{v.categoryName}}</a></li>
  {{/each}}
  </script>
<!-- 二级分类模板渲染 -->
  <script type="text/html" id="secondTmp">
    {{ if rows.length === 0 }}
    <p>没有更多分类数据了</p>
  {{ else }}

    {{each rows v i}}
      <li><a href="#">
          <img src="{{v.brandLogo}}">
          <p>{{v.brandName}}</p>
      </a></li>
    {{/each}}
    {{/if}}
  </script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/cate.js"></script>

 
</body>
</html>
