<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/search.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="home">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                </a>
            </div>
            <div class="search">
                <a href="searchList.html">
                    <i class="fa fa-search"></i>
                </a>
            </div>
            <div class="band">
                <p>乐淘云购</p>
            </div>
        </div>
        <!-- 主体 -->
        <div class="main">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="search">
                        <input type="search" class="search_input" placeholder="请输入搜索关键字" />
                        <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                    </div>
                    <div class="histroy">
                        <!-- 模板渲染 -->
                    </div>
                </div>
            </div>
        </div>
        <!-- 页脚 -->
        <div class="footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="cate.html" class="active">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 模板渲染 -->
    <script type="text/html" id="historyTmp">
        {{if list.length==0}}
        <p>没有更多数据了</p>
        {{else}}
        <div class="title">
            <a class="sh mui-pull-left" href="javascrip:;">搜索历史</a>
            <a class="ch mui-pull-right" href="javascrip:;">
                <i class="fa fa-trash">清空记录</i>
            </a>
        </div>
        <ul>
            {{each list v i}}
            <li>
                <a href="searchList.html?key={{v}}">{{v}}</a>
                <a class="delete mui-pull-right" href="javascript:;">
                    <i data-id="{{i}}" class="btn_delete mui-icon mui-icon-closeempty btn-del"></i>
                </a>
            </li>
            {{/each}}
        </ul>
        {{/if}}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
