<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/searchList.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="home">
                <a href="javascript:history.back();">
                    <i class="mui-icon mui-icon-back"></i>
                </a>
            </div>
            <div class="band">
                <p>商品列表</p>
            </div>
        </div>
        <!-- 主体 -->
        <div class="main">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="search">
                        <input type="search" class="search_input" placeholder="请输入搜索关键字" />
                        <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                    </div>
                    <div class="title">
                      <ul>
                        <li><a href="#"><span>上架时间</span><i class="fa fa-angle-down"></i></a></li>
                        <li><a href="#" data-type="price"><span>价格</span><i class="fa fa-angle-down"></i></a></li>
                        <li><a href="#"  data-type="num"><span>库存</span><i class="fa fa-angle-down"></i></a></li>
                        <li><a href="#"><span>折扣</span><i class="fa fa-angle-down"></i></a></li>
                      </ul>
                    </div>
                    <div class="productor">
                        <!-- <div class="loading"></div> -->
                     <!-- 模板渲染 -->
                  </div>
                </div>
            </div>
        </div>
        <!-- 页脚 -->
        <div class="footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="cate.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 模板渲染 -->
    <script type="text/html" id="proTmp">
    {{each data v i}}
    <ul>
        <li>
          <a href="product.html?productorId={{v.id}}">
            <img src="{{v.pic[0].picAddr}}" width="130" height="130">
            <p class="mui-ellipsis-2 manry">{{v.proName}}</p>
            <p>
                <span>&yen;{{v.oldPrice}}</span>
                <span>&yen;{{v.price}}</span>
            </p>
            <button class="mui-btn mui-btn-primary">立即购买</button>
          </a>
        </li> 
    </ul>
    {{/each}}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/searchList.js"></script>
</body>
</html>
